<!DOCTYPE html>
<html>
       
    <head >
          <title> blog list</title>
          <link rev="stylesheet" href="../blog/static/poststyle.css">
    </head>
    
    <body bgcolor="#808080">
          <h1>LIST OF POSTS</h1>
            <div style="font-size: x-large">
                {% for post in posts %}
                <div>
                        <p>published: {{ post.title }}
                        <h2><a href="">{{ post.published_date }}</a></h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                {% endfor %} 
           </div>
    </body>
</html>
